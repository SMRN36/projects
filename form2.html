<!DOCTYPE html>
<html>
  <head>
    <title>Book Call</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style type="text/css">
      body{
        padding-top: 200px;
        background: powderblue;
      }
      .form-signup{
        margin: 0 auto;
        max-width: 480px;
        background-color: white;
        padding: 15px;
      }
      .form-signup h2{
        text-align: center;
        font-weight: bold;
        color: #198754;
      }
      .form-signup p{
        text-align: center;
        font-size: small;
      }
      .form-group{
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-signup">
        <h2>Book a call</h2>
        <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="Full Name"> 
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email Address"> 
        </div>
        <div class="form-group">
          <input type="tel" name="phone" class="form-control" placeholder="Phone"> 
        </div>
        <div class="form-group">
          <input type="date" name="date" class="form-control" placeholder="Email Address"> 
        </div>
        <div class="form-group">
          <input type="time" name="time" class="form-control" placeholder="Email Address"> 
        </div>
        <input type="submit" class="btn btn-success w-100" name="" value="GET A CALL">
      </form>
      <script>
        document.querySelector('.form-signup').addEventListener('submit', function(event) {
          event.preventDefault();
          let formData = new FormData(this);
          console.log('Form Data: ', formData);
        });
    </script>
    </div>
  </body>
</html>
