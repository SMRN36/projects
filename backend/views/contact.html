<!DOCTYPE html>
<html>
  <head>
    <title>Book Call</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <form class="form-signup" method="POST" action="/success">
        <h2>Book a call</h2>
        <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="Full Name"> 
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email Address"> 
        </div>
        <input type="submit" class="btn btn-success w-100" name="" value="GET A CALL">
      </form>
    </div>
  </body>
</html>
